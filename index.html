<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/buttons.css">

    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body class="body">

    <header class="header">
        Lista zadań
    </header>
    <div class="container">
        <div class="container__item">
            <div>
                <p class="container__header">
                    Dodaj nowe zadanie
                </p>
            </div>
            <form class="js-form">
                <input class="js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="addButton">Dodaj zadanie</button>
            </form>


        </div>
        <div class="container__item">
            <p class="container__header">
            Lista zadań
            <ul class="js-tasks">

            </ul>
        </div>

    </div>

</body>

</html>
