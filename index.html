<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/tasks.css">
    <link rel="stylesheet" href="CSS/section.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/buttons.css">



    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body class="body">

    <main class="container">
        <h1>Lista zadań</h1>


        <div class="section">
            <h2 class="section__title">
                Dodaj nowe zadanie
            </h2>
         </section>

            <div class="section__body">
                <form class="form js-form">
                    <input class="js-newTask form__newTask" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div> 
        </div>

        <div class="section">
           <header class="section__header">
            <h2 class="section__title">
                Lista zadań
            </h2>
            <div class="buttons js-buttons">
                <button class="buttons__button js-toggleHideDoneTasks">
                    Ukryj ukończone
                </button>
                <button class="buttons__button js-markAllDone" disabled>
                    Ukończ wszystkie
                </button>
            </div>
        </header>
            <div class="section__body">
                <ul class="tasks js-tasks">
                    <li class="tasks__item js-task"></li>
                </ul>
            </div>
          
        </div>


    </main>
</body>

</html>
